name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
    with:
      attest-package: "true"

  docs:
    name: Verify Docs Build
    uses: beeware/.github/.github/workflows/docs-build-verify.yml@main
    secrets: inherit
    with:
      project-name: "toga"
      project-version: ${{ github.ref_name }}

  release:
    name: Create GitHub release
    needs: [ ci, docs ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Set Build Variables
        run: |
          echo "VERSION=${GITHUB_REF_NAME#v}" | tee -a $GITHUB_ENV

      - name: Get Packages
        uses: actions/download-artifact@v4.1.8
        with:
          pattern: ${{ format('{0}-*', needs.ci.outputs.artifact-basename) }}
          merge-multiple: true
          path: dist

      - name: Create Release
        uses: ncipollo/release-action@v1.15.0
        with:
          name: ${{ env.VERSION }}
          draft: true
          artifacts: "dist/*"
          artifactErrorsFailBuild: true

  deploy-test:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [ ci, release ]
    permissions:
      # This permission is required for trusted publishing.
      id-token: write
    continue-on-error: true
    strategy:
      # One element of this matrix failing should not terminate the others mid-run.
      # This prevents one bad platform from stalling the publication of others.
      fail-fast: false
      matrix:
        package:
        - "toga"
        - "toga_android"
        - "toga_cocoa"
        - "toga_core"
        - "toga_demo"
        - "toga_dummy"
        - "toga_gtk"
        - "toga_iOS"
        - "toga_textual"
        - "toga_web"
        - "toga_winforms"
        - "travertino"
    steps:
      - name: Get Packages
        uses: actions/download-artifact@v4.1.8
        with:
          pattern: ${{ format('{0}-*', needs.ci.outputs.artifact-basename) }}
          merge-multiple: true
          path: staging_dist

      - name: Extract ${{ matrix.package }}
        run: |
          mkdir dist
          mv staging_dist/$(echo ${{ matrix.package }} | sed 's/_/?/')-[0-9]* dist

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
