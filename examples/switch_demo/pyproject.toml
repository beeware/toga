[build-system]
requires = ["briefcase"]

[tool.briefcase]
project_name = "Switch Demo"
bundle = "org.beeware"
version = "0.3.0.dev39"
url = "https://beeware.org"
license = "BSD license"
author = 'Tiberius Yak'
author_email = "tiberius@beeware.org"

[tool.briefcase.app.switch_demo]
formal_name = "Switch Demo"
description = "A testing app"
sources = ['switch_demo']
requires = [
    '../../src/core',
]


[tool.briefcase.app.switch_demo.macOS]
requires = [
    '../../src/cocoa',
    'std-nslog>=1.0.0',
]

[tool.briefcase.app.switch_demo.linux]
requires = [
    '../../src/gtk',
]

[tool.briefcase.app.switch_demo.windows]
requires = [
    '../../src/winforms',
]

# Mobile deployments
[tool.briefcase.app.switch_demo.iOS]
requires = [
    '../../src/iOS',
    'std-nslog>=1.0.0',
]

[tool.briefcase.app.switch_demo.android]
requires = [
    '../../src/android',
]

# Web deployment
[tool.briefcase.app.switch_demo.web]
requires = [
    '../../src/web',
]
style_framework = "Bootstrap v4.6"
