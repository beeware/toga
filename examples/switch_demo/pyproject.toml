[build-system]
requires = ["briefcase"]

[tool.briefcase]
project_name = "Switch Demo"
bundle = "org.beeware.toga.examples"
version = "0.0.1"
url = "https://beeware.org"
license.file = "LICENSE"
author = "Tiberius Yak"
author_email = "tiberius@beeware.org"

[tool.briefcase.app.switch_demo]
formal_name = "Switch Demo"
description = "A testing app"
sources = ["switch_demo"]
requires = [
    "../../core",
    "../../travertino",
]


[tool.briefcase.app.switch_demo.macOS]
requires = [
    "../../cocoa",
    "std-nslog>=1.0.0",
]

[tool.briefcase.app.switch_demo.linux]
requires = [
    "../../gtk",
]

[tool.briefcase.app.switch_demo.windows]
requires = [
    "../../winforms",
]

# Mobile deployments
[tool.briefcase.app.switch_demo.iOS]
requires = [
    "../../iOS",
    "std-nslog>=1.0.0",
]

[tool.briefcase.app.switch_demo.android]
requires = [
    "../../android",
]

base_theme = "Theme.MaterialComponents.Light.DarkActionBar"

build_gradle_dependencies = [
    "com.google.android.material:material:1.12.0",
]

# Web deployment
[tool.briefcase.app.switch_demo.web]
requires = [
    "../../web",
]
style_framework = "Shoelace v2.3"
