[build-system]
requires = ["briefcase"]

[tool.briefcase]
project_name = "Layout Test"
bundle = "org.beeware"
version = "0.3.0.dev30"
url = "https://beeware.org"
license = "BSD license"
author = 'Tiberius Yak'
author_email = "tiberius@beeware.org"

[tool.briefcase.app.layout]
formal_name = "Layout Test"
description = "A testing app"
sources = ['layout']
requires = [
    '../../src/core',
]


[tool.briefcase.app.layout.macOS]
requires = [
    '../../src/cocoa',
]

[tool.briefcase.app.layout.linux]
requires = [
    '../../src/gtk',
]

[tool.briefcase.app.layout.windows]
requires = [
    '../../src/winforms',
]

# Mobile deployments
[tool.briefcase.app.layout.iOS]
requires = [
    '../../src/iOS',
]

[tool.briefcase.app.layout.android]
requires = [
    '../../src/android',
]
