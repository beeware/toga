[build-system]
requires = ["briefcase"]

[tool.briefcase]
project_name = "colors"
bundle = "org.beeware.toga.examples"
version = "0.0.1"
url = "https://beeware.org"
license.file = "LICENSE"
author = "Tiberius Yak"
author_email = "tiberius@beeware.org"

[tool.briefcase.app.colors]
formal_name = "colors"
description = "A testing app"
sources = ["colors"]
requires = [
    "../../core",
]


[tool.briefcase.app.colors.macOS]
requires = [
    "../../cocoa",
    "std-nslog>=1.0.0",
]

[tool.briefcase.app.colors.linux]
requires = [
    "../../gtk",
]

[tool.briefcase.app.colors.windows]
requires = [
    "../../winforms",
]

# Mobile deployments
[tool.briefcase.app.colors.iOS]
requires = [
    "../../iOS",
    "std-nslog>=1.0.0",
]

[tool.briefcase.app.colors.android]
requires = [
    "../../android",
]

base_theme = "Theme.MaterialComponents.Light.DarkActionBar"

build_gradle_dependencies = [
    "androidx.appcompat:appcompat:1.6.1",
    "com.google.android.material:material:1.11.0",
]

# Web deployment
[tool.briefcase.app.colors.web]
requires = [
    "../../web",
]
style_framework = "Shoelace v2.3"
