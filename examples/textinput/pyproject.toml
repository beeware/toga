[build-system]
requires = ["briefcase"]

[tool.briefcase]
project_name = "Text Input Demo"
bundle = "org.beeware"
version = "0.3.0.dev39"
url = "https://beeware.org"
license = "BSD license"
author = 'Tiberius Yak'
author_email = "tiberius@beeware.org"

[tool.briefcase.app.textinput]
formal_name = "Text Input Demo"
description = "A testing app"
sources = ['textinput']
requires = [
    '../../src/core',
]


[tool.briefcase.app.textinput.macOS]
requires = [
    '../../src/cocoa',
    'std-nslog>=1.0.0',
]

[tool.briefcase.app.textinput.linux]
requires = [
    '../../src/gtk',
]

[tool.briefcase.app.textinput.windows]
requires = [
    '../../src/winforms',
]

# Mobile deployments
[tool.briefcase.app.textinput.iOS]
requires = [
    '../../src/iOS',
    'std-nslog>=1.0.0',
]

[tool.briefcase.app.textinput.android]
requires = [
    '../../src/android',
]

# Web deployment
[tool.briefcase.app.textinput.web]
requires = [
    '../../src/web',
]
style_framework = "Bootstrap v4.6"
