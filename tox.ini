[testenv:docs]
skip_install = True
deps =
    -r{toxinidir}/docs/requirements.txt
    src/core
commands =
    python setup.py build_sphinx -W

[testenv:package]
skip_install = True
deps =
    check_manifest
    wheel
    twine
whitelist_externals =
    bash
commands =
    # Bash scripts can't be executed directly on Windows.
    bash ./release.sh package
