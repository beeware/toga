# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = flake8,towncrier-check,docs,package,py{37,38,39,310,311},ui-{winforms,cocoa}
skip_missing_interpreters = true

[testenv]
skip_install = True
deps =
    setuptools
    pytest-tldr
    pytest-cov
# TOGA_INSTALL_COMMAND is set to a bash command by the CI workflow.
whitelist_externals =
    bash
commands:
    {env:TOGA_INSTALL_COMMAND:pip install src/core src/dummy}
    pytest src/core/tests --cov --cov-report term-missing {posargs}
    coverage xml

[testenv:ui-{winforms,cocoa}]
skip_install = True
deps =
    pytest-tldr
    pyautogui
    pillow
platform =
    winforms: win32
    cocoa: darwin
changedir = {toxinidir}
commands:
    python -m pip install -e src/core
    winforms: python -m pip install -e src/winforms
    cocoa: python -m pip install -e src/cocoa
    pytest test_ui

[testenv:flake8]
skip_install = True
deps =
    flake8
changedir = {toxinidir}
commands = flake8 {posargs}

